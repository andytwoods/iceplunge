{% load allauth %}
<div class="box mb-4">
  {% if slots.title %}
    <h2 class="title is-5 mb-3">{% slot title %}{% endslot %}</h2>
  {% endif %}
  {% slot body %}{% endslot %}
  {% if slots.actions %}
    <div class="field is-grouped mt-4">
      {% for action in slots.actions %}
        <div class="control">{{ action }}</div>
      {% endfor %}
    </div>
  {% endif %}
</div>
